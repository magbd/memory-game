<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">

  <title>Memory Game</title>

  <link href="https://fonts.googleapis.com/css?family=Anton|News+Cycle" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="container">


    <header>
      <div id="title">
        <h1>Memory Game</h1>
        <p>UpTo production <span>by</span> Mag</p>
      </div>

      <div id="headerRight">
        <div id="levels">
          <p>Select level : </p>
          <p class="levelEasy">Easy</p>
          <p class="levelMedium">Medium</p>
          <p class="levelHard">Hard</p>
        </div>
        <p id="moves"></p>
      </div>
    </header>


    <div id="game">

      <div id="accueil">
        <!-- <h2>Welcome to the Memory Game</h2> -->
        <p class="intro">
          Flip the cards and try to match them up in pairs. Pair up all the cards to win.
          <!-- Click the cards and find matches to win. -->
          <br>
          Try to complete the game in as few moves as possible !
        </p>

        <p>SELECT YOUR LEVEL AND HAVE FUN</p>

        <!-- <p>HTML5, CSS3 AND JAVASCRIPT</p> -->
      </div>

    </div>

    <!-- Modal WIN -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <!-- <img src="img/gameover.png"> -->
        <p>You win on <span id="modalScore"></span> moves !</p>
        <div id="replay">Rejouer</div>
      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="game.js">

  </script>

</body>

</html>
